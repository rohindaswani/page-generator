<!DOCTYPE html>
  <html>
  <head>
    <title> W1 </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
      .header-wrapper { width: 800px; margin: auto;}
      header { background-color: white; padding: 20px; margin: 0; border-bottom: 1px solid #dbdbdb;}
      .logo { display: block; float: left; padding: 10px; }
      .search { display: block; margin: 0 auto; width: 250px;}
      nav { display: block; float: right; padding: 10px }
      .icon { padding: 10px; }
      main { width: 800px; margin: auto; padding: 50px; }
      div.video-content  video { width: calc(100% - 315px); }
      div.article { display: block; float: right; background-color: white; }
      .scrollable { overflow: auto; height: 295px;  }
      img.bottom { width: 100%; margin-top: 20px; }
      body { padding: 0; margin: 0; background-color: #fafafa; }
    </style>
    <script src="../scripts/pin.js"></script>
    <script src="../scripts/notify-bottom.js"></script>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <img class="logo" src="../images/instagram.png">
        <nav>
          <img alt="" class="icon" src="../images/explore.png">
          <img alt="" class="icon" src="../images/activity.png">
          <img alt="" class="icon" src="../images/profile.png">
        </nav>
        <img alt="" class="search" src="../images/search.png">
      </div>
    </header>

    <main>
      <div class="article">
        <img alt="" src="follow.png" height="126px">
        <div class="scrollable">
          <img alt="" src="article.png" width="310px">
        </div>
        <img alt="" src="../images/comment.png" width="310px">
      </div>
      <div class="video-content">
        <video alt="" src="https://scontent-iad3-1.cdninstagram.com/t50.2886-16/14406375_575238799314983_2072916987_n.mp4" autoplay></video>
      </div>
      <img alt="" class="bottom" src="../images/bottom.png">
    </main>

  </body>
</html>
