<!DOCTYPE html>
<html>
<head>
  <title>Glamour1</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; }
    body > img { width: 100%; }
    #top-banner { display: block; margin-left: 15vw; width: 65vw; }
    #side-ad { position: absolute; left: 72%; top: 35vw; width: 24vw; }
    #middle-banner { display: block; margin-left: 6vw; width: 65vw; }
  </style>
  <script src='../../scripts/pin-viewer1.js'></script>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src='../../scripts/randomize.js'></script>
</head>
<body>
  <img alt='' src='top-image.png'>
  <img id='top-banner' alt="" src="../ads/top_ad_1.gif">
  <img alt='' src='middle-image.png'>
  <img id='side-ad' alt='' src='../ads/side_ad.png'>
  <img id='middle-banner' alt="" src="../ads/top_ad_1.gif">
  <img alt='' src='bottom-image.png'>
  <script>
    function choose(target, list) { target.src = list[Math.floor(Math.random() * list.length)] }
    function addPath(list) { return list.map(function(entry) { return "../ads/" + entry }) }
    choose(document.querySelector('#top-banner'), addPath(['top_ad_1.gif', 'top_ad_2.gif', 'top_ad_3.gif']));
    choose(document.querySelector('#middle-banner'), addPath(['top_ad_1.gif', 'top_ad_2.gif', 'top_ad_3.gif']));
    pin('#side-ad', 400, 2600);

    var ad_path = "../ads/";
    var side_ads = [
      { url: 'top_ad_1.gif', duration: 9000},
      { url: 'top_ad_2.gif', duration: 9000},
      { url: 'top_ad_3.gif', duration: 9000}
    ];
    randomizeAds('#top-banner', ad_path, side_ads);
    randomizeAds('#middle-banner', ad_path, side_ads);
  </script>
</body>
</html>
