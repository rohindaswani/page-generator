<!DOCTYPE html>
<html>
<head>
  <title>Wired1</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; }
    body > img { width: 100%; }
    #ad { position: absolute; left: 72%; top: 35vw; width: 24vw; }
    #banner { position: absolute; left: 20%; top: 9vw; width: 65vw; }
  </style>
  <script src='../../scripts/pin-viewer1.js'></script>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src='../../scripts/randomize.js'></script>
</head>
<body>
  <img id='banner' alt="" src="../ads/top_ad.png">
  <img alt='' src='image.png'>
  <img id='ad' alt='' src='../ads/side_ad_1.gif'>
  <script>
    function choose(target, list) { target.src = list[Math.floor(Math.random() * list.length)] }
    function addPath(list) { return list.map(function(entry) { return "../ads/" + entry }) }
    choose(document.querySelector('#ad'), addPath(['side_ad_1.gif', 'side_ad_2.gif', 'side_ad_3.gif', 'side_ad_4.gif', 'side_ad_5.gif']));
    pin('#ad', 400, 4700);

    var ad_path = "../ads/";
    var side_ads = [
      { url: 'side_ad_1.gif', duration: 9840},
      { url: 'side_ad_2.gif', duration: 9200},
      { url: 'side_ad_3.gif', duration: 9840},
      { url: 'side_ad_4.gif', duration: 9920},
      { url: 'side_ad_5.gif', duration: 9360}
    ];
    randomizeAds('#ad', ad_path, side_ads);
  </script>
</body>
</html>
