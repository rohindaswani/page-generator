<!DOCTYPE html>
  <html>
  <head>
    <title> Allure </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
      * { margin: 0; padding: 0; }
      body { background-color: black; color: white; }
      body { font-family: "Times New Roman", Times, serif; }
      .hero-content { position: absolute; text-align: center; top: 50vh; transform: translateY(-50%); width: 100%; }
      h1 { font-size: 13vh; font-weight: bold; letter-spacing: 1px; }
      h2 { font-size: 7vh; font-weight: normal; font-style: italic; letter-spacing: 1px; }
      img.page { width: calc(100% - 1px); margin: 0; padding: 0; }
      img.body { position: absolute; top: 100vh; }
      img.top { position: fixed; z-index: 3; }
      hr { width: 30%; margin-left: 35%; margin-bottom: 10px; }
      hr { border: 0 solid white; border-top-width: 1px; }
      * { z-index: 2; }
      video { position: fixed; z-index: 1; }
      img.video-mobile { display: none; }
      img.top.mobile { display: none; }

      @media screen and (max-width: 767px) {
        video { display: none; }
        img.desktop { display: none; }
        img.video-mobile { display: block; position: fixed; z-index: 1; width: 100%; }
        .hero-content { top: 196px; }
        img.page { top: 366px; }
        img.top.mobile { top: 0; display: block; }

        h1 {
          font-family: "Fjalla One", arial, helvetica, sans-serif;
          text-transform: uppercase;
          font-size: 24px;
        }
        h2 {
          font-family: Georgia, "Times New Roman", times, serif;
          font-size: 18px;
          font-style: normal;
          margin: 15px auto;
          max-width: 70%;
        }
        img.slug {
          width: 80%;
          max-width: 400px;
          max-height: 133px;
        }
      }
    </style>
  </head>
  <body>
    <img class="page top desktop" alt="" src="top-image.png">
    <img class="page top mobile" alt="" src="top-mobile.png">
    <div class="hero-content">
      <h1>Ageless Encounters:</h1>
      <h2>Taking Care of Whatâ€™s Underneath the Makeup</h2>
      <hr>
      <img class="slug" alt="" src="slug.png">
    </div>
    <img class="page body" alt="" src="image.png">
    <video src="video.mp4" autoplay loop></video>
    <img class="video-mobile" alt="" src="mobile.gif">
    <script>
      var armed = true;
      var ref = document.querySelector('.page.body');
      ref.addEventListener('load', function(event) {
        window.onscroll = function (event) {
          var y = ('scrollY' in window) ? window.scrollY : document.documentElement.scrollTop;
          if (window.innerHeight + y - 550 >= ref.offsetHeight && armed) {
            window.parent.postMessage('final-page', '*');
            armed = false;
          }
        }
      });
    </script>

  </body>
</html>
