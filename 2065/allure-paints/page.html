<!DOCTYPE html>
<html>
<head>
  <title>Allure Paints</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; }
    body > img { width: 100vw; }
    #top-banner { display: block; margin-left: 15vw; width: 65vw; }
    .top-background { width: 100vw; padding: 1vw; background-color: #f6f0e9 }
    #side-ad { position: absolute; left: 72%; top: 40vw; width: 24vw; }
  </style>
  <script src='../../scripts/pin-viewer1.js'></script>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src='../../scripts/randomize.js'></script>
</head>
<body>
  <div class="top-background"><img id="top-banner" src="../ads/banner_ad_10.png"></div>
  <img id='side-ad' alt='' src='../ads/side_ad_11.jpg'>
  <img alt='' src='bottom-image.png'>
  <script>
    function choose(target, list) { target.src = list[Math.floor(Math.random() * list.length)] }
    function addPath(list) { return list.map(function(entry) { return "../ads/" + entry }) }
    choose(document.querySelector('#top-banner'), addPath(['banner_ad_10.png']));
    choose(document.querySelector('#side-ad'), addPath(['side_ad_11.jpg']));
    pin('#side-ad', 400, 3500);

    var ad_path = "../ads/";
    var top_ads = [
      { url: 'banner_ad_10.png', duration: 9000}
    ];
    var side_ads = [
      { url: 'side_ad_11.jpg', duration: 9000}
    ];

    randomizeAds('#top-banner', ad_path, top_ads);
    randomizeAds('#side-ad', ad_path, side_ads);
  </script>
</body>
</html>
