<!DOCTYPE html>
<html>
<head>
  <title>Spotlight Proposal</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.7/es5-shim.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.32.2/es6-shim.min.js'></script>
  <script src="http://workbench.mercuryanalytics.com/api/spotlight.js"></script>
  <link rel="stylesheet" href="http://workbench.mercuryanalytics.com/api/spotlight.css">
  <style>
    img[data-hg-spotlight] { width: 100%; }
  </style>
</head>
<body>
  <h1>Demo Page</h1>
  <p>This page would be part of the survey, giving the user instructions on what they're expected to do.</p>
  <script>
    var prefixes = "ms moz webkit o".split(/\s+/);
    prefixes.unshift("");
    if (prefixes.some(function(prefix) { return "on" + prefix + "fullscreenchange" in document; })) {
      document.write("<button data-hg-spotlight=\"2325_CR_SPOTLIGHT_NO_MAG\">Begin</button>");
    }
    else {
      document.write("<img data-hg-spotlight=\"2325_CR_SPOTLIGHT_NO_MAG\">");
    }
  </script>
</body>
</html>
