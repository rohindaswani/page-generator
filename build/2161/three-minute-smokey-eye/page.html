<!DOCTYPE html>
<html>
<head>
  <title>3 Minute Smokey Eye</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; overflow-X: hidden; }
    body > img { width: 100vw; }
    div.header > img { width: 100vw; }
    .header { position: fixed; z-index: 2; }
    .top-background { background: #f5f4f4; }
    #top-ad { display: block; margin-left: 16vw; width: 65vw; }
    #side-ad { position: absolute; left: 72%; top: 20vw; width: 22vw; z-index: 1; }
    video { width: 100%; height: 100% }
    .video-wrapper { position: absolute; left: 10vw; top: 132vw; width: 50vw; }
    .video-wrapper > button {
        background-color: transparent;
        border: none;
        outline: none;
        position: absolute;
        width: 25vw;
        height: 25vw;
        min-width: 70px;
        min-height: 70px;
        max-width: 300px;
        max-height: 300px;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    button.hidden { display: none; }
  </style>
  <script src='../../scripts/pin-with-header.js'></script>
  <script src='../../scripts/notify-bottom.js'></script>
</head>
<body>
  <div class="header">
    <div class="top-background"><img id="top-ad" src="../ads/top_ad_smokey.gif"></div>
    <img alt='' src='top-image.png'>
  </div>
  <img id='side-ad' alt='' src='../ads/side_ad_smokey.gif'>
  <div class="video-wrapper">
    <video src="https://talaria-production.s3.amazonaws.com/uploads/1d697011-0618-4a72-a870-78b40da0cd18/2161_CMG_How_to_Do_an_Easy_Smoky_Eye_Byrdie.mp4" autoplay></video>
    <button><img alt="play" src="../../assets/play-button.svg"></button>
  </div>
  <img alt='' src='bottom-image.png'>
  <script>
    pinWithHeader("div.header", "#side-ad", 100, 1450);

    var video = document.querySelector('video');
    video.addEventListener('contextmenu',function(e){
      e.preventDefault();
      return false;
    });
    var button = document.querySelector('button');
    button.addEventListener("click", function(e) { video.play();});
    video.addEventListener('play', function(e) { button.className = "hidden"; });
    video.addEventListener('pause', function(e) { button.className = ""; });
    video.addEventListener('ended', function(e) { window.parent.postMessage('video-ended', '*')});
    video.play();
  </script>
</body>
</html>
