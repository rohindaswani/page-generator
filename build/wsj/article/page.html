<!DOCTYPE html>
<html>
<head>
  <title>WSJ</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; overflow-X: hidden; }
    body > img { width: 100vw; }
    video { width: 60vw; }
    .video-wrapper { position: absolute; top: 240vw; left: 18vw; width: 100%; }
    .video-wrapper > button {
      background-color: transparent;
      border: none;
      outline: none;
      position: absolute;
      width: 25vw;
      height: 25vw;
      min-width: 70px;
      min-height: 70px;
      max-width: 300px;
      max-height: 300px;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
    button.hidden { display: none; }
  </style>
  <script src="../../scripts/overlayButton.js"></script>
</head>
<body>
  <img alt='' src='image.png'>
  <div class="video-wrapper">
    <video src="https://talaria-production.s3.amazonaws.com/uploads/e9428161-a3a3-4239-b8b6-07681a07098e/wsj_video_edited.mp4" autoplay controls></video>
    <button><img alt="" src="../../assets/play-button.svg"></button>
  </div>
<script>
  overlayButton("video", "button");
</script>
</body>
</html>
