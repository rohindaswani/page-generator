<!DOCTYPE html>
<html>
<head>
  <title>GQ</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; }
    body > img { width: 100%; }
    #top-ad { position: absolute; left: 15%; top: 9vw;  width: 72.8vw; }
    #ad { position: absolute; left: 72%; top: 100vw; width: 25vw; }
  </style>
  <script src='../../scripts/pin-viewer1.js'></script>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src="../../scripts/randomize.js"></script>
</head>
<body>
  <img id="top-ad" alt="" src="../ads/top_ad_1.jpg">
  <img alt='' src='image.png'>
  <img id='ad' alt='' src='../ads/side_ad_1.jpg'>
  <script>
    function choose(target, list) { target.src = list[Math.floor(Math.random() * list.length)] }
    function addPath(list) { return list.map(function(entry) { return "../ads/" + entry }) }
    choose(document.querySelector('#ad'), addPath(['side_ad_1.jpg', 'side_ad_2.jpg', 'side_ad_3.gif']));
    choose(document.querySelector('#top-ad'), addPath(['top_ad_1.jpg', 'top_ad_2.gif', 'top_ad_3.jpg']));

    var ad_path = "../ads/";
    var side_ads = [
      { url: 'side_ad_1.jpg', duration: 10000},
      { url: 'side_ad_2.jpg', duration: 10000},
      { url: 'side_ad_3.gif', duration: 16560}
    ];

    var top_ads= [
      { url: 'top_ad_1.jpg', duration: 10000},
      { url: 'top_ad_2.gif', duration: 28320},
      { url: 'top_ad_3.jpg', duration: 10000}
    ];
    randomizeAds('#ad', ad_path, side_ads);
    randomizeAds('#top-ad', ad_path, top_ads);
    pin('#ad', 350, 3100);
  </script>
</body>
</html>
