<!DOCTYPE html>
<html>
<head>
  <title>Rise and Run</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    #ad { position: absolute; left: 678px; }
  </style>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame"></script>
  <script src="../pin.js"></script>
</head>
<body>
  <img alt='' src='image.png'>
  <img id='ad' alt='' src='ad.png'>
  <script>
    var armed = true;
    window.addEventListener('scroll', function(event) {
      var y = ('scrollY' in window) ? window.scrollY : document.documentElement.scrollTop;
      if (window.innerHeight + y + 12>= document.body.offsetHeight && armed) {
	window.parent.postMessage('final-page', '*');
        armed = false;
      }
    }, false);
    pin('#ad', 300, 1821);
  </script>
</body>
</html>
