<!DOCTYPE html>
<html>
<head>
    <title>Samsung Facebook</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; padding: 0; width: 100%; margin: 0 auto; overflow: hidden;}
        body > img { width: 100vw; }
        video { width: 100%; height: 100% }
        .video-wrapper { position: absolute; left: 10.5vw; top: 14vw; width: 77vw; }
        .video-wrapper > button {
            background-color: transparent;
            border: none;
            outline: none;
            position: absolute;
            width: 25vw;
            height: 25vw;
            min-width: 70px;
            min-height: 70px;
            max-width: 300px;
            max-height: 300px;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        button.hidden { display: none; }
    </style>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</head>
<body>
<img alt='' src='image.png'>
<div class="video-wrapper">
    <video src="https://talaria-production.s3.amazonaws.com/uploads/d4fbb09e-b65d-4971-b635-3c6ecf9d0934/2221_Wellness_and_food_writer_Candice_Kumai.mp4" autoplay></video>
    <button><img alt="play" src="../../assets/play-button.svg"></button>
</div>
<script>

  var video = document.querySelector('video');
  video.addEventListener('contextmenu',function(e){
    e.preventDefault();
    return false;
  });
  var button = document.querySelector('button');
  button.addEventListener("click", function(e) { video.play();});
  video.addEventListener('play', function(e) { button.className = "hidden"; });
  video.addEventListener('pause', function(e) { button.className = ""; });
  video.addEventListener('ended', function(e) { window.parent.postMessage('video-ended', '*')});
</script>
</body>
</html>
