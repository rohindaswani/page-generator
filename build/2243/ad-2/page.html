<!DOCTYPE html>
<html>
<head>
  <title>AD 2</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; }
    body > img { width: 100vw; }
    #top-ad-1 { position: absolute; left: 18vw; top: 6.7vw; width: 63vw; }
    #side-ad-1 { position: absolute; left: 66.5vw; top: 35vw; width: 24vw; z-index: 1; }
    #top-ad-2 { position: absolute; left: 18vw; top: 274vw; width: 63vw; }
    video { width: 100%; height: 100% }
    .wrapper-1 { position: absolute; left: 15vw; top: 240vw; width: 45vw; }
    .video > button {
        background-color: transparent;
        border: none;
        outline: none;
        position: absolute;
        width: 25vw;
        height: 25vw;
        min-width: 70px;
        min-height: 70px;
        max-width: 300px;
        max-height: 300px;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    button.hidden { display: none; }
  </style>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src='../../scripts/randomize.js'></script>
  <script src="../../scripts/pin.js"></script>
</head>
<body>
  <img id="top-ad-1" alt="" src="../ads/top_ad_1.gif">
  <img id='side-ad-1' alt='' src='../ads/side_ad_1.gif'>
  <img alt='' src='image.png'>
  <div class="video wrapper-1">
    <video src="https://talaria-production.s3.amazonaws.com/uploads/2426dead-ac86-478b-b430-9c2dbd38c7b0/2243_AD_design_taking_over_the_world.mp4" autoplay muted></video>
    <button><img alt="play" src="../../assets/play-button.svg"></button>
  </div>
  <img id="top-ad-2" alt="" src="../ads/top_ad_2.gif">
  <script>
    var ad_path = "../ads/";
    var top_ads = [
      { url: 'top_ad_1.gif', duration: 8500},
      { url: 'top_ad_2.gif', duration: 9500}
    ];
    var side_ads = [
      { url: 'side_ad_1.gif', duration: 8500},
      { url: 'side_ad_2.gif', duration: 8500},
      { url: 'side_ad_3.gif', duration: 8500},
      { url: 'side_ad_4.gif', duration: 8500}
    ];
    Array.prototype.forEach.call(document.querySelectorAll('video'), function(video) {
      video.addEventListener('contextmenu',function(e){
        e.preventDefault();
        return false;
      });
        var button = video.nextElementSibling;
        button.addEventListener("click", function(e) { video.play();});
        video.addEventListener('play', function(e) { button.className = "hidden"; });
        video.addEventListener('pause', function(e) { button.className = ""; });
        video.addEventListener('ended', function(e) { window.parent.postMessage('video-ended', '*')});
    });
    pin("#side-ad-1", 350, 2800);
    randomizeAds('#top-ad-1', ad_path, top_ads);
    randomizeAds('#side-ad-1', ad_path, side_ads);
    randomizeAds('#top-ad-2', ad_path, top_ads);
  </script>
</body>
</html>
