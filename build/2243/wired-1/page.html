<!DOCTYPE html>
<html>
<head>
  <title>Wired 2</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; margin: 0 auto; }
    body > img { width: 100vw; }
    #top-ad-1 { position: absolute; left: 20vw; top: 8vw; width: 63vw; }
    #side-ad-1 { position: absolute; left: 70%; top: 20vw; width: 24vw; }
    #side-ad-2 { position: absolute; left: 73%; top: 113vw; width: 18vw; }
    #side-ad-3 { position: absolute; left: 70%; top: 215vw; width: 24vw; }
    #middle-banner { position: absolute; left: 20vw; top: 201vw; width: 63vw; }
  </style>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src='../../scripts/randomize.js'></script>
  <script src="../../scripts/pin-viewer1.js"></script>
</head>
<body>
  <img id="top-ad-1" alt="" src="../ads/top_ad_1.gif">
  <img alt='' src='image.png'>
  <img id='side-ad-1' alt='' src='../ads/side_ad_1.gif'>
  <img id='side-ad-2' alt='' src='../ads/side_ad_2.gif'>
  <img id='side-ad-3' alt='' src='../ads/side_ad_3.gif'>
  <img id="middle-banner" alt="" src="../ads/top_ad_2.gif">
  <script>
    var ad_path = "../ads/";
    var top_ads = [
      { url: 'top_ad_1.gif', duration: 20000},
      { url: 'top_ad_2.gif', duration: 20000}
    ];
    var side_ads = [
      { url: 'side_ad_1.gif', duration: 20000},
      { url: 'side_ad_2.gif', duration: 20000},
      { url: 'side_ad_3.gif', duration: 20000},
      { url: 'side_ad_4.gif', duration: 20000}
    ];
    pin("#side-ad-3", 700, 950);
    randomizeAds('#top-ad-1', ad_path, top_ads);
    randomizeAds('#side-ad-1', ad_path, side_ads);
    randomizeAds('#side-ad-2', ad_path, side_ads);
    randomizeAds('#side-ad-3', ad_path, side_ads);
    randomizeAds('#middle-banner', ad_path, top_ads);
  </script>
</body>
</html>
