<!DOCTYPE html>
<html>
<head>
  <title>AD</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; }
    body > img { width: 100vw; }
    video { width: 100%; height: 100% }
    .wrapper-1 { position: absolute; left: 7vw; top: 17vw; width: 60vw; }
    .video > button {
        background-color: transparent;
        border: none;
        outline: none;
        position: absolute;
        width: 25vw;
        height: 25vw;
        min-width: 70px;
        min-height: 70px;
        max-width: 300px;
        max-height: 300px;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    button.hidden { display: none; }
  </style>
</head>
<body>
  <div class="video wrapper-1">
    <video src="https://talaria-production.s3.amazonaws.com/uploads/2426dead-ac86-478b-b430-9c2dbd38c7b0/2243_AD_design_taking_over_the_world.mp4" autoplay></video>
    <button><img alt="play" src="../../assets/play-button.svg"></button>
  </div>
  <img alt='' src='image.png'>
  <script>
    Array.prototype.forEach.call(document.querySelectorAll('video'), function(video) {
      video.addEventListener('contextmenu',function(e){
        e.preventDefault();
        return false;
      });
      var button = video.nextElementSibling;
      button.addEventListener("click", function(e) { video.play();});
      video.addEventListener('play', function(e) { button.className = "hidden"; });
      video.addEventListener('pause', function(e) { button.className = ""; });
      video.addEventListener('ended', function(e) { window.parent.postMessage('video-ended', '*')});
    });
  </script>
</body>
</html>
