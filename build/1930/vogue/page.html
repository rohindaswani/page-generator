<!DOCTYPE html>
<html>
<head>
  <title>Vogue</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; }
    body > img { width: 100%; }
    #banner { position: absolute; left: 18%; top: 8vw; width: 64vw; }
    #ad { position: absolute; left: 70%; top: 35vw; width: 26.2vw; }
  </style>
  <script src='../../scripts/pin-viewer1.js'></script>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src='../scripts/randomize.js'></script>
</head>
<body>
  <img alt='' src='image.png'>
  <img id="banner" alt="" src="../ads/vogue_top_1.gif">
  <img id='ad' alt='' src='../ads/self_side_1.gif'>
  <script>
    function choose(target, list) { target.src = list[Math.floor(Math.random() * list.length)] }
    function addPath(list) { return list.map(function(entry) { return "../ads/" + entry }) }
    choose(document.querySelector('#ad'), addPath(['self_side_1.gif', 'self_side_2.gif', 'self_side_3.gif']));
    choose(document.querySelector('#banner'), addPath(['vogue_top_1.gif', 'vogue_top_2.gif', 'vogue_top_3.gif']));
    pin('#ad', 420, 2900);

    var ad_path = "../ads/";

    var side_ads = [
      { url: 'self_side_1.gif', duration: 9360},
      { url: 'self_side_2.gif', duration: 11200},
      { url: 'self_side_3.gif', duration: 10960}
    ];

    var top_ads = [
      { url: 'vogue_top_1.gif', duration: 11760},
      { url: 'vogue_top_2.gif', duration: 8400},
      { url: 'vogue_top_3.gif', duration: 10720}
    ];

    randomizeAds('#ad', ad_path, side_ads);
    randomizeAds('#banner', ad_path, top_ads);

  </script>
</body>
</html>
