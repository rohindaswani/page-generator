<!DOCTYPE html>
<html>
<head>
  <title>Self</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; }
    body > img { width: 100%; }
    #ad { position: absolute; left: 70%; top: 55vw; width: 26.2vw; }
  </style>
  <script src='../../scripts/pin-viewer1.js'></script>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src='../scripts/randomize.js'></script>
</head>
<body>
  <img alt='' src='image.png'>
  <img id='ad' alt='' src='../ads/self_side_1.gif'>
  <script>
    function choose(target, list) { target.src = list[Math.floor(Math.random() * list.length)] }
    function addPath(list) { return list.map(function(entry) { return "../ads/" + entry }) }
    choose(document.querySelector('#ad'), addPath(['self_side_1.gif', 'self_side_2.gif', 'self_side_3.gif']));
    pin('#ad', 550, 8200);

    var side_ads = [
      { url: 'self_side_1.gif', duration: 9360},
      { url: 'self_side_2.gif', duration: 11200},
      { url: 'self_side_3.gif', duration: 10960}
    ];
    randomizeAds('#ad', "../ads/", side_ads);
  </script>
</body>
</html>
