<!DOCTYPE html>
<html>
<head>
  <title>Birdie</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; }
    body > img { width: 100vw; }
    video { width: 100%; height: 100% }
    .wrapper-1 { position: absolute; left: 27.5vw; top: 0vw; width: 45vw; }
    .wrapper-2 { position: absolute; left: 28.5vw; top: 225vw; width: 45vw; }
    .video > button {
        background-color: transparent;
        border: none;
        outline: none;
        position: absolute;
        width: 25vw;
        height: 25vw;
        min-width: 70px;
        min-height: 70px;
        max-width: 300px;
        max-height: 300px;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    button.hidden { display: none; }
  </style>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src='../../scripts/play-in-view.js'></script>
</head>
<body>
  <div class="video wrapper-1">
    <video src="https://talaria-production.s3.amazonaws.com/uploads/a8b902b0-b378-44a9-8da8-e6ec038c02c3/WP1_hb_41851_110053_143255_1332471569.mp4" autoplay muted controls></video>
    <button><img alt="play" src="../../assets/play-button.svg"></button>
  </div>
  <img alt='' src='image.png'>
  <div class="video wrapper-2">
    <video src="https://talaria-production.s3.amazonaws.com/uploads/1ec3e379-9a67-4474-a871-a5e49a1ff0c9/Sleep_In_Then_Make_the_Best_Blueberry_Pancakes_Bon_Appetit.mp4" muted controls></video>
    <button><img alt="play" src="../../assets/play-button.svg"></button>
  </div>
  <script>
    Array.prototype.forEach.call(document.querySelectorAll('video'), function(video) {
      video.addEventListener('contextmenu',function(e){
        e.preventDefault();
        return false;
      });
      var button = video.nextElementSibling;
      button.addEventListener("click", function(e) { video.play();});
      video.addEventListener('play', function(e) { button.className = "hidden"; });
      video.addEventListener('pause', function(e) { button.className = ""; });
      video.addEventListener('ended', function(e) { window.parent.postMessage('video-ended', '*')});
    });
    playInView("div.wrapper-2 > video")
  </script>
</body>
</html>
