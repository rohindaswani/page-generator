<!DOCTYPE html>
<html>
<head>
  <title>Micehlob</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; overflow-X: hidden; }
    body > img { width: 100vw; }
    .header { position: fixed; z-index: 2 }
    .page { display: block; width: 100vw; }
    .background { background: black; }
    .bottom-background { background: #f2f1e5; }
    #fix-with-scroll { position: absolute; left: 72%; top: 50vw; width: 22vw; }
    #side-ad { position: relative; width: 22vw;  }
    #ba-side-ad { position: relative; width: 22vw; }
    .banner { display: block; width: 65vw; }
    .top { margin-left: 16vw; }
    .bottom { margin-left: 16vw; padding: 2vw; }
  </style>
  <script src='../../scripts/pin-with-header.js'></script>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src="../../scripts/randomize.js"></script>
  <script src="../../scripts/collapse-header.js"></script>
</head>
<body>
  <div class="header">
    <div class="background"><img class="banner top" id="top-banner" src="../ads/top_ad_1.gif"></div>
    <img class="page" alt="" src="top-image-2.png">
  </div>
  <img class="page" alt='' src='middle-image.png'>
  <div class="bottom-background"><img class="banner bottom" id="bottom-banner-1" alt='' src='../ads/top_ad_2.gif'></div>
  <img class="page" alt='' src='bottom-image.png'>
  <div id="fix-with-scroll">
    <img id='side-ad' alt='' src='../ads/side_ad_1.gif'>
    <img id='ba-side-ad' alt='' src='../ads/side_ad_ba.gif'>
  </div>
  <script>
    var ad_path = "../ads/";
    var top_ads = [
      { url: 'top_ad_1.gif', duration: 10000},
      { url: 'top_ad_2.gif', duration: 10000},
      { url: 'top_ad_3.gif', duration: 10000},
      { url: 'top_ad_4.gif', duration: 10000}
    ];
    var side_ads = [
      { url: 'side_ad_1.gif', duration: 10000},
      { url: 'side_ad_2.gif', duration: 10000},
      { url: 'side_ad_3.gif', duration: 10000},
      { url: 'side_ad_4.gif', duration: 10000}
    ];
    randomizeAds('#top-banner', ad_path, top_ads);
    randomizeAds('#bottom-banner-1', ad_path, top_ads);
    randomizeAds('#side-ad', ad_path, side_ads);
    collapseHeader("div.header", "div img.page", 50);
    pinWithHeader(".header img.page", "#fix-with-scroll", 100, 1330, -240);
  </script>
</body>
</html>
