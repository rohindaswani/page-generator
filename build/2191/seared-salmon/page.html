<!DOCTYPE html>
<html>
<head>
  <title>Seared Salmon</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; padding: 0; width: 100%; margin: 0 auto; overflow-X: hidden; }
    body > img { width: 100vw; }
    .header { position: fixed; z-index: 2; }
    .page { display: block; width: 100vw;}
    .top-background { background: black; }
    #top-ad { display: block; margin-left: 16vw; width: 65vw; }
    #fix-with-scroll { position: absolute; left: 72%; top: 127vw; width: 22vw; }
    #side-ad { position: relative; width: 22vw;  }
    #ba-side-ad { position: relative; width: 22vw; }
    video { width: 100%; height: 100% }
    .video-wrapper { position: absolute; top: 41vw; width: 100%; z-index: 1; }
    .video-wrapper > button {
      background-color: transparent;
      border: none;
      outline: none;
      position: absolute;
      width: 25vw;
      height: 25vw;
      min-width: 70px;
      min-height: 70px;
      max-width: 300px;
      max-height: 300px;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
    button.hidden { display: none; }
  </style>
  <script src="../../scripts/play-in-view.js"></script>
  <script src='../../scripts/pin-with-header.js'></script>
  <script src='../../scripts/notify-bottom.js'></script>
  <script src="../../scripts/randomize.js"></script>
  <script src="../../scripts/overlayButton.js"></script>
</head>
<body>
  <div class="header">
    <div class="top-background"><img id="top-ad" src="../ads/top_ad_1.gif"></div>
    <img class="page" alt="" src="top-image.png">
  </div>
  <img alt='' src='image.png'>
  <div class="video-wrapper">
    <video src="https://talaria-production.s3.amazonaws.com/uploads/192c36bc-01f1-41b0-8aea-07971b55ff17/2291_Seared_Salmon_With_Lemons_Fingerling_Potatoes_and_Winter_G.mp4" autoplay controls muted></video>
    <button><img alt="" src="../../assets/play-button.svg"></button>
  </div>
  <div id="fix-with-scroll">
    <img id='side-ad' alt='' src='../ads/side_ad_1.gif'>
    <img id='ba-side-ad' alt='' src='../ads/side_ad_ba.gif'>
  </div>
<script>
  playInView("video");
  overlayButton("video", "button");
  var ad_path = "../ads/";
  var top_ads = [
    { url: 'top_ad_1.gif', duration: 10000},
    { url: 'top_ad_2.gif', duration: 10000},
    { url: 'top_ad_3.gif', duration: 10000},
    { url: 'top_ad_4.gif', duration: 10000}
  ];
  var side_ads = [
    { url: 'side_ad_1.gif', duration: 10000},
    { url: 'side_ad_2.gif', duration: 10000},
    { url: 'side_ad_3.gif', duration: 10000},
    { url: 'side_ad_4.gif', duration: 10000}
  ];
  randomizeAds('#top-ad', ad_path, top_ads);
  randomizeAds('#side-ad', ad_path, side_ads);
  pinWithHeader(".header", "#fix-with-scroll", 100, 155);
</script>
</body>
</html>
