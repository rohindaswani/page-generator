<!DOCTYPE html>
<html>
<head>
  <title>Rise and Run</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    #ad { position: absolute; left: 661px; }
  </style>
  <script src='../pin.js'></script>
</head>
<body>
  <img alt='' src='image.png'>
  <img id='ad' alt=''>
  <script>
    var armed = true;
    window.onscroll = function(event) {
      var y = ('scrollY' in window) ? window.scrollY : document.documentElement.scrollTop;
      if (window.innerHeight + y + 12>= document.body.offsetHeight && armed) {
	window.parent.postMessage('final-page', '*');
        armed = false;
      }
    }
    document.querySelector('#ad').src = Math.random() < 0.5 ? 'ad.gif' : 'ad2.gif'
    pin('#ad', 424, 4610);
  </script>
</body>
</html>
